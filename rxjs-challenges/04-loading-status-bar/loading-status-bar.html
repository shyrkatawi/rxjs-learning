<div class="flex flex-col p-4 gap-2 w-80">
  <div class="flex flex-col gap-1">
    <div>Loading progress: {{ loadedPercent() }}%</div>
    <div class="border h-2 bg-gray-200 rounded overflow-hidden">
      <div
        class="bg-green-400 h-full transition-all duration-300"
        [style.width.%]="loadedPercent()"
      ></div>
    </div>
  </div>
  <div>Loaded data: {{ loadedData() ? loadedData() : 'No loaded data' }}</div>
  <button (click)="handleClick()" class="py-1">
    Start loading
  </button>
</div>
